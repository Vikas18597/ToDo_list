<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Delicious+Handrawn&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-section">
        <div class="Status">
            <div class="title-status">
                STATUS
            </div>
            <div class="status-body">
                <p class="inprogress">
                    No of tickets in progress :
                </p>
                <p class="done">
                    No of tickets completed :
                </p>
            </div>    
        </div>
        <div class="overview">
            <p class="today">Today</p>
            <p class="tomorrow">Tomorrow</p>
            <p class="endofweek">End of week</p>
        </div>
    </div>
    <div class="right-section">
        <div class="new-ticket">
            <form class="add-ticket">
                <p><input type="text" id="new-title" placeholder="Title"></p>
                <p><input type="text" id="new-Description" placeholder="Description"></p>
                <p><input type="text" id="new-Date" placeholder="Date"></p>
            </form>     
            <button class="ticket-button">
                Add
            </button>
        </div>
        <div class="tickets">
            <li>
                <a href="#"> 
                    <h2>Title #1</h2>   
                    <p>Description</p>
                    <p>Date</p>
                </a>
            </li>
            <li>
                <a href="#">
                    <h2>Title #2</h2>
                    <p>Description</p>
                    <p>Date</p>
                </a>
            </li>          
        </div>
    </div>

</body>
</html>
